<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contents="IE=edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title>Netflix India- Watch TV Shows Online, 
    Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img src="logo.png" alt="logo" class="netflix_logo">
            </div>
            <div class="navbar_nav_items">
                <div class="nav_item">
                    <div class="dropdown_container">
                        <select name="languages" id="languageSelect" class="language_drop_down">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>                    
                </div>
                <div class="nav_item">
                    <button class="signin_button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero_bg_image_container">
                <img src="netflixbackground.jpg" alt="BackgroundImage" class="hero_bg_image">
            </div>
            <div class="hero_bg_overlay"></div>
            <div class="hero_card">
                <h1 class="hero_title">
                    The biggest Indian hits. Ready to watch here<br> from â‚¹ 249.
                </h1>
                <h2 class="hero_subtitle">Join today. Cancel anytime.</h2>
                <p class="hero_description">Ready to watch? Enter your email to create or restart your membership.</nobr>
                <br><br>
                <nobr><input type="email" placeholder="Email Address" class="email">
                <button class="get_started">Get Started</button></nobr>
            </p>
            </div>
        </section>
    </main>
</body>
</html>
